<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" href="./img.ico">
    <title>AstroPartPicker | 2024</title>
</head>

<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    body {
        background-image: url("https://cdn.pixabay.com/photo/2023/01/10/10/47/space-7709489_960_720.jpg");
        background-size: cover;
        background-repeat: no-repeat;
    }

    .glass {
        /* From https://css.glass (Thanks!) */
        background: rgba(255, 255, 255, 0.27);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(3.9px);
        -webkit-backdrop-filter: blur(3.9px);
        border: 1px solid rgba(255, 255, 255, 0.14);
    }
    .dc {
        width: 130px;
    }
</style>

<body>

    <div class="container d-flex h-100">
        <div class="row align-self-center w-100">
            <div class="col-8 mx-auto">
                <div class="mt-4 p-5 glass text-white rounded">
                    <div class="row justify-content-end">
                        <div class="col"><h2>Astro Part Picker</h2></div>
                        <div class="col">
                            <a href="https://discord.gg/bTE8skXQre">
                                <img class="dc float-end" src="./discord.png"/>
                            </a>
                        </div>
                    </div>
                    
                    <hr/>
                    <p class="lead">Coming to you in 2024. <span class="text-info">(Possibly Sooner!)</span></p> 
                    <p>Configuring an astronomy setup will never be the same again, with a telescope configurator, forums, weather tools, buy/sell/trade and more, coming in 2024.</p>
                    
                    <p class="mt-4 pt-4 mb-1">Sign up to be notified!</p>
                    <form class="">
                        <input class="glass form-control" placeholder="john.doe@web.com" type="email"/>
                        <div class="w-100 d-flex justify-content-center">
                            <button   button class="mt-3 btn btn-outline-warning pull-right" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
